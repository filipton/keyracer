<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    %sveltekit.head%
    <style>
        :root {
            --bg-color: black;
            --fg-color: white;
            --l-correct-color: white;
            --l-ns-color: gray;
            --l-incorrect-color: red;
            --l-extra-color: darkred;
            --w-incorrect-underline: red;
            --caret-color: green;
        }

        html, body { height: 100% }
        body {
            margin: 0;

            background-color: var(--bg-color);
            color: var(--fg-color);

            font-family: 'Roboto Mono', monospace;
        }

        .btn {
            background-color: transparent;
            border: 3px solid var(--fg-color);
            border-radius: 5px;
            color: var(--fg-color);
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin: 4px 2px;
            cursor: pointer;

            transition: scale 0.2s;
        }
        .btn:focus {
            outline: none;
            scale: 1.1;
        }

        .btn > .btn-tooltip {
            position: absolute;
            display: none;
        }
        .btn:focus > .btn-tooltip {
            position: absolute;
            display: block;

            bottom: calc(100% + 3px);
            background-color: var(--fg-color);
            color: var(--bg-color);

            width: 100%;
            left: 0px;

            padding-top: 3px;
            padding-bottom: 3px; 
        }
        .btn:focus > .btn-tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: var(--fg-color) transparent transparent transparent;
        }

        html[data-theme="dark"] {
            --bg-color: #111111;
            --fg-color: white;
            --l-correct-color: white;
            --l-ns-color: gray;
            --caret-color: lime;
        }

        html[data-theme="arch"] {
            --bg-color: #0c0d11;
            --fg-color: #7ebab5;
            --l-correct-color: white;
            --l-ns-color: gray;
            --caret-color: #7ebab5;
        }

        html[data-theme="light"] {
            --bg-color: #f0f0f0;
            --fg-color: black;
            --l-correct-color: black;
            --l-ns-color: gray;
            --caret-color: green;
        }

        html[data-theme="matcha"] {
            --bg-color: #a4b07e;
            --fg-color: #6d4930;
            --l-correct-color: #6d4930;
            --l-ns-color: #825e459e;
            --l-incorrect-color: #905963;
            --l-extra-color: #6a363f;
            --w-incorrect-underline: #6a363f;
            --caret-color: #e0e0af9e;
        }
    </style>

    <script>
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        document.documentElement.dataset.theme = getCookie("theme");
        if (document.documentElement.dataset.theme === "custom") {
            let customTheme = getCookie("custom-theme").split(',');

            document.documentElement.style.setProperty("--bg-color", customTheme[0]);
            document.documentElement.style.setProperty("--fg-color", customTheme[1]);
            document.documentElement.style.setProperty("--l-correct-color", customTheme[2]);
            document.documentElement.style.setProperty("--l-ns-color", customTheme[3]);
            document.documentElement.style.setProperty("--l-incorrect-color", customTheme[4]);
            document.documentElement.style.setProperty("--l-extra-color", customTheme[5]);
            document.documentElement.style.setProperty("--w-incorrect-underline", customTheme[6]);
            document.documentElement.style.setProperty("--caret-color", customTheme[7]);
        }
    </script>
</head>

<body data-sveltekit-preload-data="hover">
    %sveltekit.body%
</body>

</html>
